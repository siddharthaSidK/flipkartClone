<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .container{
            background-color: black;
            height: 150vh;
        }
        img{
            height: 500px;
            width: 800px;
            /* transition-property: width,height;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            transition-delay: 1s; */
            transition: width,height 1s ease-in 1s;
        } 
        img:hover{
            width: 100px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hunter350.jpg" alt="">
    </div>
</body>
</html>
